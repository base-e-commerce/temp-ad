<div
  *ngIf="message"
  [ngClass]="[
    'z-[9999] fixed bottom-4 left-6 flex max-w-xs items-center gap-2 rounded-md p-3 shadow-md transition-all duration-500 ease-in-out sm:max-w-sm md:max-w-md',
    getStatusClass()
  ]"
  [class.opacity-100]="isVisible"
  [class.opacity-0]="!isVisible">
  <svg-icon [src]="getIconPath()" [svgClass]="'h-4 w-4 shrink-0 text-white opacity-90'"></svg-icon>

  <div class="text-xs leading-tight text-white opacity-90">
    {{ message.content }}
  </div>
</div>
