<table class="w-full table-auto">
  <thead class="text-xs uppercase text-muted-foreground">
    <tr>
      <th
        *ngFor="let header of headers; let i = index"
        class="py-3"
        [ngClass]="{ 'text-left': i === 0, 'text-center': i !== 0 }">
        {{ header }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data" class="border-b border-dashed border-border hover:bg-card">
      <td class="py-2 pr-2">
        <div class="flex items-center">
          <img [src]="row.image" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" />
          <div class="flex flex-col justify-items-start">
            <a href="#" class="mb-1 text-sm font-semibold text-foreground">{{ row.title }}</a>
            <span class="text-xs font-semibold text-muted-foreground/50">{{ row.subtitle }}</span>
          </div>
        </div>
      </td>
      <td class="py-2 pl-2 text-center">
        <span class="text-sm font-semibold text-muted-foreground">{{ row.timeLeft }}</span>
      </td>
      <td class="py-2 pl-2 text-center">
        <span class="text-sm font-semibold text-muted-foreground">{{ row.view }}</span>
      </td>
      <td class="py-2 pl-2 text-center">
        <span class="text-sm font-semibold text-muted-foreground">{{ row.title }}</span>
      </td>
    </tr>
  </tbody>
</table>
