<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-600 bg-opacity-50">
  <div class="w-full max-w-2xl rounded-lg bg-background p-6 shadow-lg">
    <div class="flex items-center justify-between">
      <div>
        <h3 class="text-md font-bold text-foreground">Créer un client</h3>
        <span class="text-xs text-muted-foreground">Remplir le formulaire</span>
      </div>
      <button class="rounded-md bg-gray-500 p-2 text-xs font-semibold text-white hover:bg-gray-400" (click)="cancel()">
        Annuler
      </button>
    </div>
    <app-divide></app-divide>
    <form>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="name" class="mb-2 block text-sm font-medium text-foreground">Nom</label>
          <input
            id="name"
            formControlName="name"
            type="text"
            class="w-full rounded-lg border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="Entrer le nom" />
        </div>
        <div>
          <label for="firstname" class="mb-2 block text-sm font-medium text-foreground">Prénom</label>
          <input
            id="firstname"
            formControlName="firstname"
            type="text"
            class="w-full rounded-lg border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="Entrer le prénom" />
        </div>
        <div>
          <label for="email" class="mb-2 block text-sm font-medium text-foreground">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="w-full rounded-lg border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="Entrer l'email" />
        </div>
        <div>
          <label for="phone" class="mb-2 block text-sm font-medium text-foreground">Téléphone</label>
          <input
            id="phone"
            formControlName="phone"
            type="tel"
            class="w-full rounded-lg border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="Entrer le numéro de téléphone" />
        </div>
        <div class="col-span-2">
          <label for="address" class="mb-2 block text-sm font-medium text-foreground">Adresse</label>
          <input
            id="address"
            formControlName="address"
            type="text"
            class="w-full rounded-lg border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="Entrer l'adresse" />
        </div>
        <div class="col-span-2">
          <label for="notes" class="mb-2 block text-sm font-medium text-foreground">Notes</label>
          <textarea
            id="notes"
            formControlName="notes"
            class="w-full rounded-lg border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="Ajouter des notes supplémentaires"></textarea>
        </div>
      </div>

      <app-divide></app-divide>
      <div class="flex items-center">
        <button type="submit" class="w-full rounded-md bg-primary px-4 py-2 text-sm font-medium text-white">
          Créer
        </button>
      </div>
    </form>
    <div class="mt-4 text-xs">
      <span class="text-red-500">Résultat</span>
    </div>
  </div>
</div>
