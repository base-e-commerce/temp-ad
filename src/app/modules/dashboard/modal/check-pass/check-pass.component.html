<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-600 bg-opacity-50">
  <div class="w-80 rounded-lg bg-background p-6 shadow-lg">
    <h2 class="mb-4 text-xl font-semibold text-foreground">{{ 'CHECK_PASS.TITLE' }}</h2>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-foreground">{{ 'PASSWORD' }}</label>
      <input
        type="password"
        id="password"
        name="currentPassword"
        [(ngModel)]="currentPassword"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
        placeholder="{{ 'ENTERPASSWORD' }}" />
    </div>
    <div class="mb-2 mt-4 text-xs">
      <span
        *ngIf="resultat"
        [ngClass]="{
          'text-green-500': resultat.status === 'success',
          'text-red-500': resultat.status === 'error'
        }">
        {{ resultat.content }}
      </span>
    </div>
    <div class="flex justify-end space-x-2">
      <button
        (click)="onCancel()"
        class="rounded-md bg-gray-500 p-2 text-xs font-semibold text-white hover:bg-gray-400">
        {{ 'CANCEL' }}
      </button>
      <button
        (click)="onConfirm()"
        class="rounded-md bg-primary p-2 text-xs font-semibold text-white hover:bg-blue-400">
        {{ 'CONFIRM' }}
      </button>
    </div>
  </div>
</div>
<app-loading [isLoading]="isLoading"></app-loading>
