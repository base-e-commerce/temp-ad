<app-global-header [data]="dataInfo" [rightContent]="htmlRightElement"></app-global-header>
<ng-template #htmlRightElement>
  <button
    class="flex-none rounded-md bg-muted px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:text-foreground">
    Manage Bids
  </button>
  <a
    [routerLink]="['/dashboard/home']"
    class="flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-white">
    Home Two
  </a>
</ng-template>

<div class="col-span-12 flex-col rounded-lg bg-background px-6 py-6 sm:flex-row">
  <div class="relative">
    <div class="mb-4 flex items-center justify-between">
      <div class="flex-col items-center">
        <h3 class="text-md font-bold text-foreground">Active Auctions</h3>
        <span class="text-xs text-muted-foreground">Updated 37 minutes ago</span>
      </div>
      <button
        class="flex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
        History
      </button>
    </div>
    <app-divide></app-divide>

    <div class="relative grid grid-cols-1 gap-2">
      <div class="relative">
        <input
          type="text"
          class="w-full rounded-lg border-gray-300 pr-10 shadow-sm focus:border-primary focus:ring-primary"
          placeholder="Recherche" />
        <button class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="h-5 w-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    <app-divide></app-divide>

    <app-table-content [headers]="tableHeaders" [data]="tableData"></app-table-content>
    <div class="mt-4 flex items-center justify-between text-xs">
      <div class="flex items-center space-x-2">
        <button class="flex items-center justify-center rounded bg-gray-300 p-1 text-xs font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button class="flex items-center justify-center rounded bg-gray-300 p-1 text-xs font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
      <span class="mx-2 text-xs text-foreground"> Page 1/1 </span>
    </div>
  </div>
</div>
<div class="mt-5 grid grid-cols-12 gap-4">
  <div class="col-span-3 flex-col space-y-4 self-start rounded-lg bg-background sm:flex-row">
    <app-product-item></app-product-item>
  </div>
</div>
