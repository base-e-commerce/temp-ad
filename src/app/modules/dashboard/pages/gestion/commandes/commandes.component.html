<app-global-header [data]="dataInfo" [rightContent]="htmlRightElement"></app-global-header>
<ng-template #htmlRightElement> </ng-template>
<div class="mt-5 grid grid-cols-12 gap-4">
  <div class="col-span-12 self-start">
    <div class="relative mb-5 rounded-lg bg-background px-6 py-6 sm:flex-row">
      <div class="mb-2 flex items-center justify-between">
        <div class="flex-col items-center">
          <h3 class="text-md font-bold text-foreground">Liste commande</h3>
          <span class="text-xs text-muted-foreground">15 nouveau depuis les 30 minutes</span>
        </div>
      </div>
      <app-divide></app-divide>

      <div class="relative grid grid-cols-1 gap-2">
        <div class="relative">
          <input
            type="text"
            class="w-full rounded-lg border-gray-300 pr-10 shadow-sm focus:border-primary focus:ring-primary"
            placeholder="Recherche" />
          <button class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="h-5 w-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
      <app-divide></app-divide>
      <table class="w-full table-auto border-collapse">
        <thead class="text-xs uppercase text-foreground">
          <tr>
            <th
              *ngFor="let header of tableHeaders; let i = index"
              class="px-4 py-3 text-left font-semibold">
              {{ header }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of tableData" class="border-b border-border hover:bg-card">
            <td class="px-4 py-3 text-left">
              <span class="text-sm font-medium text-foreground">{{ row.id }}</span>
            </td>
            <td class="px-4 py-3 text-left">
              <a (click)="ShowClient()"  class="text-sm font-medium text-foreground hover:underline cursor-pointer">{{ row.client }}</a>
            </td>
            <td class="px-4 py-3 text-left">
              <span class="text-sm font-medium text-foreground">{{ row.produit }}</span>
            </td>
            <td class="px-4 py-3 text-left">
              <span class="text-sm font-medium text-foreground">{{ row.quantite }}</span>
            </td>
            <td class="px-4 py-3 text-left">
              <span class="text-sm font-medium" [ngClass]="row.statusColor">{{ row.statut }}</span>
            </td>
            <td class="px-4 py-3 text-left">
              <a (click)="ShowDetail()" class="text-sm font-medium text-foreground hover:underline cursor-pointer">{{ row.action }}</a>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="mt-4 flex items-center justify-between text-xs">
        <div class="flex items-center space-x-2">
          <button class="flex items-center justify-center rounded bg-gray-300 p-1 text-xs font-medium">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <button class="flex items-center justify-center rounded bg-gray-300 p-1 text-xs font-medium">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
        <span class="mx-2 text-xs text-foreground"> Page 1/1 </span>
      </div>
    </div>
  </div>
</div>
